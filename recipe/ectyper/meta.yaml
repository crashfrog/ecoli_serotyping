about:
    license: MIT
    summary: Ectyper is a python script for serotyping e.coli genomes
    author: Camille La Rose, Chad Laing, Sam Sung
    home: https://github.com/phac-nml/ecoli_serotyping

package:
    name: ectyper
    version: 0.9

source:
    git_url: https://github.com/phac-nml/ecoli_serotyping.git
    git_rev: pasteurize

requirements:
    build:
        - python {{PY_VER}}*,>=2.7,<3.3|>=3.4
        - future
    run:
        - python
        - future
        - pandas 0.21.0.*
        - samtools 1.5.*
        - bowtie2 2.3.0.*
        - mash 1.1.*
        - bcftools 1.6.*
        - biopython 1.69.*
        - blast 2.2.31 .*
        - seqtk 1.2.*
test:
    requires:
        - future
    commands:
        - ectyper -h
