about:
    license: Apache 2
    summary: ECtyper is a python program for serotyping E. coli genomes
    author: Chad Laing, Camille La Rose, Sam Sung
    home: https://github.com/phac-nml/ecoli_serotyping

package:
    name: ectyper
    version: "0.3.2"

source:
    url: https://github.com/phac-nml/ecoli_serotyping/archive/v0.3.2.tar.gz

build:
    number: 1
    script: python setup.py install

requirements:
    build:
        - python >=3.6

    run:
        - python >=3.6
        - pytest >=3.0
        - pandas >=0.23
        - samtools >=1.7
        - bowtie2 >=2.3
        - mash >=2.0
        - bcftools >=1.7
        - biopython >=1.69
        - blast >=2.2.31
        - seqtk >=1.2

test:
    import:
        - ectyper
    commands:
        - "ectyper -h"
